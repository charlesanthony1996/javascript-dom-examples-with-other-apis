<!DOCTYPE html>
<html>
    <head>
        <title>vue3 , pinia and vuetify setup</title>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="https://unpkg.com/vue-demi"></script>
        <script src="https://unpkg.com/pinia"></script>
        <!-- vue router 4 -->
        <script src="https://unpkg.com/vue-router@4"></script>
        <!-- mande cdn for pinia docs testing -->
        <script async src="https://cdn.jsdelivr.net/npm/mande@2.0.3/dist/mande.iife.min.js"></script>
    </head>

    <body>
        <div id="app">
            <p>
            <router-link to="/">Home</router-link> &nbsp;
            <router-link to="/about">About</router-link>
            </p>
            <h2>pinia example -> Main app view -> App.vue</h2>
            <h3>Counter value {{ counter.count }}</h3>
            <button @click="counter.decrement()">Decrement</button>
            <button @click="counter.increment()">Increment</button>
            <button @click="counter.randomizeCounter()">Randomize</button>

            <h3>Counter name {{ counter.name }}</h3>
            <h3>Counter type {{ counter.type }}</h3>

            <h2>Routes view. changes according to the route</h2>

            <router-view>

            </router-view>

        </div>
        

    </body>

    <script>
        const { createApp } = Vue
        const { defineStore , createPinia } = Pinia

        const Home = { template: '<div>Home</div>' }
        const About = { template: '<div>About</div>' }

        const routes = [
            { path: '/', component: Home },
            { path: '/about', component: About },
        ]

        // router init
        const router = VueRouter.createRouter({
            history: VueRouter.createWebHashHistory(),
            routes,
        })
        

        // counter store
        const useCounterStore = defineStore("counter", {
            state:() => {
                return {
                    count: 0,
                    name:"counter",
                    type:"string"

                }
            },

            actions: {
                increment() {
                    this.count++
                },
                decrement() {
                    this.count--
                },
                randomizeCounter() {
                    this.count = Math.round(100 * Math.random())
                }
            }
        })

        // second store


        const App = {
            setup() {
                const counter = useCounterStore()
                return {
                    counter,
                }
            }
        }

        const app = createApp(App)
        app.use(createPinia())
        app.use(router)
        app.mount("#app")

    </script>

    <script type="module">
        
    import mande from 'https://cdn.jsdelivr.net/npm/mande@2.0.3/+esm' 

    </script>

    <style>


    </style>
</html>
