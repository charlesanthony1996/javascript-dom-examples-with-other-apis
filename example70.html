<!DOCTYPE html>
<html>
<head>
  <title>Tower of Hanoi Visualization/ solving it </title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="600" height="400"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // Tower properties
    const NUM_DISKS = 4;
    const TOWER_WIDTH = 10;
    const TOWER_HEIGHT = 200;
    const TOWER_X1 = 100;
    const TOWER_X2 = 300;
    const TOWER_X3 = 500;
    const TOWER_Y = 200;

    // Disk properties
    const DISK_WIDTH = 50;
    const DISK_HEIGHT = 20;
    const DISK_SPACING = 5;

    // Colors
    const TOWER_COLOR = "#777";
    const DISK_COLORS = [
      "#f00",
      "#0f0",
      "#00f",
      "#f0f",
    ];

    // Initialize the towers
    const towers = [
      Array.from({ length: NUM_DISKS }, (_, i) => NUM_DISKS - i),
      [],
      [],
    ];

    // Draw a disk at a given location with a given size and color
    function drawDisk(x, y, width, height, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x - width / 2, y, width, height);
    }

    // Draw a tower at a given location with a given height and color
    function drawTower(x, y, height, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x - TOWER_WIDTH / 2, y - height, TOWER_WIDTH, height);
    }

    // Draw the current state of the game
    function draw() {
      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the towers
      drawTower(TOWER_X1, TOWER_Y, TOWER_HEIGHT, TOWER_COLOR);
      drawTower(TOWER_X2, TOWER_Y, TOWER_HEIGHT, TOWER_COLOR);
      drawTower(TOWER_X3, TOWER_Y, TOWER_HEIGHT, TOWER_COLOR);

      // Draw the disks
      for (let i = 0; i < towers.length; i++) {
        const tower = towers[i];
        const x = [TOWER_X1, TOWER_X2, TOWER_X3][i];

        for (let j = 0; j < tower.length; j++) {
          const diskSize = tower[j];
          const y = TOWER_Y - (j + 1) * (DISK_HEIGHT + DISK_SPACING);
          const color = DISK_COLORS[diskSize - 1];
          drawDisk(x, y, DISK_WIDTH * diskSize, DISK_HEIGHT, color);
        }
      }
    }

    // Move a disk from one tower to another
    function moveDisk(fromTower, toTower) {
      const disk = towers[fromTower].pop();
      towers[toTower].push(disk);
      draw();
    }

    // Solve the Tower of Hanoi problem using recursion
    function solveTowerOfHanoi(numDisks, fromTower, toTower, auxTower) {
      if (numDisks === 1) {
        moveDisk(fromTower, toTower);
      } else {
        solveTowerOfHanoi(numDisks - 1, fromTower, auxTower, toTower);
        moveDisk(fromTower, toTower);
        solveTowerOfHanoi(numDisks - 1, auxTower, toTower, fromTower);
      }
    }
    // Start the game
    draw();
    solveTowerOfHanoi(NUM_DISKS, 0, 2, 1)
    </script>
</body>
</html>
