<!DOCTYPE html>
<html>
    <head>
        <title>
            Responsive Design Example
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <header>
            <div class="">
                <h1>Responsive Web Design</h1>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section id="hero">
            <div class="hero-content">
                <h1>Welcome to our site</h1>
                <p>Discover our world class services</p>
            </div>
        </section>

        <section id="main-content">
            <div class="column">
                <h2>Column 1</h2>
                <p>Some text here...</p>
            </div>

            <div class="column">
                <h2>Column 3</h2>
                <p>Some text here...</p>
            </div>

        </section>

        <!-- <div class="container">
            <p>This is a basic example of a responsive web design layout.resize your browser to see how it adapts to different screen sizes</p>
        </div> -->

        <footer>
            <p>&copy; 2023 Your Company Name</p>
        </footer>
    </body>

    <script>
        function toggleMenu() {
            var navlist = document.getElementById("nav-list")
            if(navlist.style.display === 'block') {
                navlist.style.display = 'none'
            }
            else  {
                navlist.style.display = 'block'
            }
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* navigation styles */
        nav {
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        #nav-list {
            list-style: none;
            padding: 0;
        }

        #nav-list li {
            display: inline;
            margin: 0 15px;
        }

        #nav-list a {
            color: white;
            text-decoration: none;
        }

        #nav-toggle {
            display: none;
            cursor: pointer;
        }

        /* hero section */
        #hero {
            background-image: url("hero-image.jpg");
            background-size: cover;
            color: white;
            text-align: center;
            padding: 60px 20px;
        }

        .hero-content {
            background: rgba(0, 0, 0, 0.5);
            display: inline-block;
            padding: 20px;
        }

        /* main content */
        #main-content {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .column {
            flex: 1;
            margin: 10px;
            padding: 20px;
            background: #f4f4f4;
        }


        /* footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            padding: 0;
            list-style: none;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        /* style for tablets */
        @media (max-width: 768px) {
            nav ul li {
                display: block;
                margin: 0;
                text-align: left;
            }

            #nav-toggle {
                display: block;
            }

            .container {
                width: 90%;
            }
        }

        @media (max-width: 768px) {
            #main-content {
                flex-direction: column;
            }
        }

        /* styles for phones */
        @media (max-width: 480px) {
            nav ul li {
                margin: 0;
                padding: 10px;
            }

            #nav-list {
                display: none;
            }

            #nav-toggle {
                display: block;
            }
        }

        /* styles for large screens like 1920 x 1080 px */
        @media (min-width: 1920px) {
            .container {
                width: 70%;
            }
            nav ul li {
                margin: 0 30px;
            }

            body {
                font-size: 18px;
            }
        }
    </style>
</html>
