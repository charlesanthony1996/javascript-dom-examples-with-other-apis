<!DOCTYPE html>
<html>
    <head>
        <title>scatter plot and data binding example is d3.js</title>
        <script src="https://d3js.org/d3.v4.js"></script>
    </head>

    <body>
        <h2>scatter plot in d3.js</h2>
        <div id="scatter_area"></div>
        

    </body>

    <script>
        // set the dimensions and margins of the graph
        var margin = { top: 10, right: 40, bottom: 30, left: 30}
        var width = 450 - margin.left - margin.right
        var height = 400 - margin.top - margin.bottom


        // append the svg object to the div
        var svg = d3.select("#scatter_area")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")")


        // create data
        // data is an object here
        var data = [ {x: 10, y: 20}, {x: 40, y: 90}, {x: 80, y: 50}, {x: 50, y: 20}, {x: 25, y: 78}]

        // x scale and axis here
        var x = d3.scaleLinear()
        // this is the min and max of the data
        .domain([0, 100])
        // this is the correspoding value of the data
        .range([0, width])

        svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x))

        // x scale and axis
        var y = d3.scaleLinear()
        .domain([0, 100])
        .range([height, 0])


        svg.append("g")
        .call(d3.axisLeft(y))
        
        // add 3 dots for 0, 50 and 100%
        svg.selectAll("whatever")
        .data(data)
        .enter()
        .append("circle")
        .attr("cx", function(d) {
            return x(d.x)
        })
        .attr("cy", function(d) {
            return y(d.y)
        })
        .attr("r", 7)
        

    </script>

    <style>


    </style>
</html>
