<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>

    <body>

    </body>

    <script>

        function getData() {
            return new Promise((resolve, reject) => {
                fetch("data.json")
                .then(response => response.json())
                .then(data => resolve(data))
                .catch(error => reject(error))
            })
        }

        getData()
        .then(data => console.log(data))
        .catch(error => console.log("Error: ", error))

    </script>
</html>
