<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>

    <body>

        <button id="toggleMessageBar" class="btn btn-info">Toggle Message Bar</button>

        <div class="card" style="width:600px;height:500px;border: 1px solid grey;margin:20px;">
            <div class="flex-container" style="border: 1px solid black;">
                <div class="" role="">
                    Icon
                </div>

                <div style="font-size:1.2rem;">
                    Title
                </div>

                <div style="font-size:0.9rem;">
                    Description
                </div>
            </div>
        </div>


    </body>

    <script>

        // since jquery is installed

        $(document).ready(function() {
            $("#toggleMessageBar").click(function() {
                // where the visibility is toggled
                $(".flex-container").toggle()
            })
        })

    </script>

    <style>
        .flex-container {
            display:flex;
            align-items: center;
            background-color: none;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: flex-start;
            margin: 10px;
            padding: auto;
            border-radius: 7px;

        }

        .flex-container > div {
            margin: 0 -5px;
            padding: 10px;

        }

        .card {
            width: 90%;
            max-width: 600px;
            border: 1px solid grey;
            margin: 20px auto;
        }
    </style>
</html>
