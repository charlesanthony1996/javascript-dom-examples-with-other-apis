<!DOCTYPE html>
<html>
    <head>
        <title>textarea demo</title>
    </head>

    <body>
        <form id="myForm">
            <textarea id="myTextArea" name="myTextArea" rows="10" cols="50" autocomplete="on" autofocus 
            placeholder="Start typing here..." maxlength="500" required wrap="soft">
        </textarea>
        <br>
        <button type="submit">Submit</button>
        </form>
    </body>

    <script>
        // guess the textarea
        let textarea = document.getElementById("myTextArea")

        // set default value
        textarea.defaultValue = "This is the default text"

        // disabled after 5 seconds
        setTimeout(function () {
            textarea.disabled = true
            alert("text area disabled after 5 seconds")
        }, 5000)

        // enable again after 10 seconds and set readonly
        setTimeout(function() {
            textarea.disabled = true
            textarea.readOnly = true
            alert("text area enabled but readonly after 10 seconds")
        }, 10000)

        // handle form submit
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault()
            alert("Textarea content: " + textarea.value)
        })
    </script>

    <style>
        textarea {
            font-size: 20px;
        }
    </style>
</html>
