<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

        <!-- box icons -->

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css">
        <title>portfolio website</title>
    </head>

    <body>
        <!-- header -->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo">Charles</a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                        <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
                        <li class="nav__item"><a href="#about" class="nav__link">Skills</a></li>
                        <li class="nav__item"><a href="#about" class="nav__link">Work</a></li>
                        <li class="nav__item"><a href="#about" class="nav__link">Contact</a></li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class="bx bx-menu"></i>
                </div>
            </nav>
        </header>

        <main class="l-main">
            <!-- home -->


        </main>
        

    </body>

    <script>
        // menu show
        const showMenu = (toggleId, navId) => {
            const toggle = document.getElementById(toggleId)
            const nav = document.getElementById(navId)

            if(toggle && nav) {
                toggle.addEventListener("click", () => {
                    nav.classList.toggle("show")
                })
            }
        }

        showMenu('nav-toggle', 'nav-menu')

        // remove menu mobile
        const navlink = document.querySelectorAll(".nav__link")

        function linkAction() {
            const navMenu = document.getElementById("nav-menu")

            // when we click on each nav link we remove the show menu class
            navMenu.classList.remove("show")
        }
        navlink.forEach(n => n.addEventListener("click", linkAction))


        // scroll sections active link




    </script>

    <style>
        /* font library */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");

        /* variables */
        :root {
            --header-height: 3rem;
            --font-semi: 600;
            
            /* colors */
            /* purple -> 260 */
            /* red -> 355 */
            /* blue -> 224 */
            /* pink -> 340 */
            /* hsl color mode */
            --hue-color: 224;
            --first-color: hsl(var(--hue-color), 89%, 60%);
            --second-color: hsl(var(--hue-color), 56%, 12%);


            /* font typography */
            --body-font: 'Poppins', sans-serif;
            --big-font-size: 2rem;
            --h2-font-size: 1.25rem;
            --normal-font-size: 0.938rem;
            --smaller-font-size: 0.75rem;


            /* margins */
            --mb-2: 1rem;
            --mb-4: 2rem;
            --mb-5: 2.5rem;
            --mb-6: 3rem;

            /* z index */
            --z-back: -10;
            --z-fixed: 100;
        }

        @media screen and (min-width: 968px) {
            :root {
                --big-font-size: 3.5rem;
                --h2-font-size: 2rem;
                --normal-font-size: 1rem;
                --smaller-font-size: 0.875rem;
            }
        }

        /* base */
        *, ::before, ::after {
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: var(--header-height) 0 0 0;
            font-family: var(--body-font);
            font-size: var(--normal-font-size);
            color: var(--second-color);
        }

        h1, h2, p {
            margin: 0;
        }

        a {
            text-decoration: none;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* class css */
        .section-title {
            position:absolute;
            font-size: var(--h2-font-size);
            color: var(--first-color);
            margin-top: var(--mb-2);
            margin-bottom: var(--mb-4);
            text-align: center;
        }

        .section-title::after {
            position:absolute;
            content: '';
            width: 64px;
            height: 0.18rem;
            left: 0;
            right: 0;
            margin: auto;
            top: 2rem;
            background-color: var(--first-color);
        }

        .section {
            padding-top: 3rem;
            padding-bottom: 2rem;
        }

        /* layout */

        .bd-grid {
            max-width: 1024px;
        }



    </style>
</html>
