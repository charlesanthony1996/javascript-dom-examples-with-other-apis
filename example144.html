<!DOCTYPE html>
<html>
    <head>
        <title>shift key handler</title>
    </head>

    <body>
        <input type="text" id="customInput" placeholder="Type here...">
        <button id="shiftButton">Shift</button>

    </body>

    <script>
        let isShiftActive = false

        document.addEventListener("DOMContentLoaded", function() {
            const inputField = document.getElementById("customInput")
            const shiftButton = document.getElementById("shiftButton")

            shiftButten.addEventListener("click", function() {
                isShiftActive = !isShiftActive
                updateInputField(inputField)
            })


            inputField.addEventListener("input", function() {
                updateInputField(inputField)
            })

            function updateInputField(input) {
                let value = input.value
                input.value = isShiftActive ? value.toUpperCase() : value.toLowerCase()
            }
        })
    </script>

    <style>


    </style>
</html>
