<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.5.2/dist/vuetify.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.5.2/dist/vuetify.min.css" rel="stylesheet">
</head>

<body>
<div id="app">
    <v-app>
        <v-container>
            <v-stepper
            v-model="step"
            :items="items"
            show-actions
            >
                <template v-slot:item.1>
                    <h3 class="text-h6">Order</h3>
                    <br>

                    <v-sheet-border>
                        <v-table>
                            <thead>
                            <tr>
                                <th>Description</th>
                                <th class="text-end">Quantity</th>
                                <th class="text-end">Price</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr v-for="(product, index) in products" :key="index">
                                <td v-text="product.name"></td>
                                <td class="text-end" v-text="product.quantity"></td>
                                <td class="text-end" v-text="product.quantity * product.price"></td>
                            </tr>

                            <tr>
                                <th>Total</th>
                                <th></th>
                                <th class="text-end">
                                    ${{ subtotal }}
                                </th>
                            </tr>
                            </tbody>
                        </v-table>
                    </v-sheet-border>
                </template>

                <template v-slot:item.2>
                    <h3 class="text-h6">Shipping</h3>

                    <br>

                    <v-radio-group v-model="shipping" label="Delivery method">
                        <v-radio-label label="Standard shipping" value="5"></v-radio-label>
                        <v-radio-label label="Priority Shipping" value="10"></v-radio-label>
                        <v-radio-label label="Express shipping" value="15"></v-radio-label>
                    </v-radio-group>
                </template>

                <template v-slot:item.3>
                    <h3 class="text-h6">Confirm</h3>

                    <br>

                    <v-sheet-border>
                        <v-table>
                            <thead>
                            <tr>
                                <th>Description</th>
                                <th class="text-end">Quantity</th>
                                <th class="text-end">Price</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr v-for="(product, index) in products" :key="index">
                                <td v-text="product.name"></td>

                            </tr>

                            </tbody>

                        </v-table>
                    </v-sheet-border>

                </template>
            </v-stepper>
        </v-container>
    </v-app>

</div>
</body>

<script>
    const { createApp, ref, computed, reactive, watch, watchEffect, onMounted } = Vue
    const { createVuetify } = Vuetify

    const vuetify = createVuetify()


    const app = createApp({
        setup() {


        }
    }).use(vuetify).mount('#app')



</script>

</style>
</html>
