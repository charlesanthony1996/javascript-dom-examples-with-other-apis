<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>

    <body>
        <svg id="res" width="500" height="500" viewBox=""></svg>
    </body>

    <script>

        const svg = d3.select("#res")
        .append("svg")
        .attr("width", 1000)

        var x = d3.scaleLinear()
        .domain([0, 100])
        .range([100, 800])

        // console.log(x)

        svg.append("g")
        .attr("transform", "translate(0, 50)")
        .call(d3.axisBottom(x))
        

    </script>
