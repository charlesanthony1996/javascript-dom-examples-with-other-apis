<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>

    <body>
        
    </body>

    <script>
        async function getData() {
            try {
                const response = await fetch("https://newsapi.org/v2/everything?q=Apple&from=2023-01-28&sortBy=popularity&apiKey=7f86e5266e7a4f64812d0aede2e2c9de")
                const data = await response.json()

                // console.log(data)
                
                for (let i = 0; i < data.articles.length; i++) {
                    const title = data.articles[i].title
                    const description = data.articles[i].description

                // create a new div element
                const div = document.createElement("div")

                // create a new h2 element for the title
                const h2 = document.createElement("h2")
                h2.innerText = title

                // create new p element for the body
                const p = document.createElement("p")
                p.innerText = description

                // append the title and description elements to the div
                div.appendChild(h2)
                div.appendChild(p)

                // append the div to the body of the page
                document.body.appendChild(div)
                }

            } catch (error) {
                console.log("Error: " + error)
            }
        }

        getData()

    </script>
</html>
