<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> building the basic tooltip property for d3.js</title>
        <script src="https://d3js.org/d3.v4.js"></script>
    </head>

    <body>
        <h3>Basic tooltip property</h3>
        <div id="my_dataviz">
        </div>
        

    </body>

    <script>

        // Start by creating the svg area
        var svg = d3.select("#my_dataviz")
          .append("svg")
            .attr("width", 400)
            .attr("height", 400)
        
        // Append a circle
        svg.append("circle")
          .attr("id", "circleBasicTooltip")
          .attr("cx", 150)
          .attr("cy", 200)
          .attr("r", 40)
          .attr("fill", "#69b3a2")
        
        // create a tooltip
        var tooltip = d3.select("#my_dataviz")
          .append("div")
            .style("position", "absolute")
            .style("visibility", "hidden")
            .text("I'm a circle!");
        
        //
        d3.select("#circleBasicTooltip")
          .on("mouseover", function(){return tooltip.style("visibility", "visible");})
          .on("mousemove", function(){return tooltip.style("top", (event.pageY-800)+"px").style("left",(event.pageX-800)+"px");})
          .on("mouseout", function(){return tooltip.style("visibility", "hidden");});
        
        </script>

    <style>


    </style>
</html>
