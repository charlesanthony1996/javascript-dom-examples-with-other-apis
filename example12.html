<!DOCTYPE html>
<html>
    <head>
        <title>page load events example</title>
    </head>

    <body>
        <h1 id="header">Page load events example</h1>
        <p id="header">Header here</p>
        <img src="orange.jpg" id="image">
        
    </body>

    <script>
        // listen for the window to finish the loading
        window.addEventListener("load", function() {
            console.log("window has finished loading")
        })

        // listen for the document to finish loading
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Document has finished loading")
        })

        // listen for the image to finish loading
        var image = document.getElementById("image")
        image.addEventListener("load", function() {
            console.log("image has finished loading")
        })

        // listen for the header to finish loading
        // var header = document.getElementById("header")
        window.addEventListener("load", function() {
            console.log("header has finished loading")
        })
    </script>
</html>
