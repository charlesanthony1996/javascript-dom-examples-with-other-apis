<!DOCTYPE html>
<html>
<head>
  <title>Pizza Places in Eccles, Worsley Road, Manchester</title>
</head>
<body>
  <h1>Pizza Places in Eccles, Worsley Road, Manchester</h1>
  <ul id="pizza-list"></ul>
  
  <script>
    // Replace YOUR_API_KEY with your actual Yelp API key
    const apiKey = 'HupqS1suMvvTiIKD3P52WCLQyRJUOEwOhGIghMaUoOejbYSyCREATi1Fgi1fw13j_I_Rbs4AOukCU14ZUZQPQFjwaX6wrt-zVhZ84slCpHIq9knmib4nkNTG7MGVZXYx';
    
    // Set the location to Eccles, Worsley Road, Manchester
    const searchLocation = 'paris';
    
    // Set the search radius to 10 km (10000 meters)
    const searchRadius = 1000;
    
    // Set the search term to "pizza"
    const searchTerm = 'pizza';
    
    // Make a request to the Yelp API
    const url = `https://api.yelp.com/v3/businesses/search?term=${searchTerm}&location=${searchLocation}&radius=${searchRadius}`;
    fetch(url, {
      headers: {
        'Authorization': `Bearer ${apiKey}`
      }
    })
    .then(response => response.json())
    .then(data => {
      // Display the list of pizza places in a bulleted list
      const pizzaList = document.getElementById('pizza-list');
      data.businesses.forEach(business => {
        const li = document.createElement('li');
        li.textContent = business.name;
        pizzaList.appendChild(li);
      });
    })
    .catch(error => console.error(error));
  </script>
</body>
</html>
