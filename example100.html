<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>
    </head>

    <body>
        <svg id="band_demo" width="500" height="500"></svg>
    </body>

    <script>

        var svg = d3.select("#band_demo")
        .append("svg")
        .attr("width", 1000)
        .attr("height", 300)

        // create the scale
        var x = d3.scaleBand()
        .domain(["A", "B", "C", "D", "E"])
        .range([100, 800])
        .padding([0.8])

        svg.append("g")
        .attr("transform", "translate(0, 250)")
        .call(d3.axisBottom(x))

        svg.append("rect")
        .attr("x", x("C"))
        .attr("y", 100)
        .attr("height", 150)
        .attr("width", x.bandwidth())
        .style("fill", "#69b3a2")
        .style("opacity", 0.5)

    </script>

    <style>


    </style>
</html>
